<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="home_page.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
            <img class="nav_logo" src="Logonetflix.png" >
            </a>
        </div>
        <div class="nav_right">
            <img src="face.jpg" class="nav_avatar" alt="">
        </div>
    </div>
    

    <!--Banner-->
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button id="banner_button">Play</button>
                <button id="banner_button">My List</button>
            </div>
            <p id="banner_description"></p>
        </div>
        <div id="banner_fadeBottom"></div>
    </header>
    
    <!--ROW-->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_poster"></div>
        </div>
    </div>
    
    <script>
        window.addEventListener
    </script>
    
    <script>
        window.addEventListener("scroll", function(){
            var nav=document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
    </script>    

</body>
</html>
